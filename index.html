<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HostingGlobal - 호스팅 서비스</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
        header {
            background-color: #333;
            color: white;
            padding: 20px 0;
        }
        h1 {
            margin: 0;
        }
        .hero {
            background-color: #0066cc;
            color: white;
            padding: 50px 0;
            text-align: center;
        }
        .hero h2 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        .features {
            padding: 50px 0;
            background-color: white;
        }
        .features-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            margin-top: 30px;
        }
        .feature-card {
            text-align: center;
            padding: 20px;
            background-color: #f9f9f9;
            border-radius: 8px;
        }
        .feature-card h3 {
            color: #0066cc;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px 0;
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>HostingGlobal</h1>
        </div>
    </header>
    
    <section class="hero">
        <div class="container">
            <h2>안정적이고 빠른 호스팅 서비스</h2>
            <p>귀하의 웹사이트를 위한 최고의 선택</p>
        </div>
    </section>
    
    <section class="features">
        <div class="container">
            <h2>주요 기능</h2>
            <div class="features-grid">
                <div class="feature-card">
                    <h3>빠른 속도</h3>
                    <p>최신 SSD 서버로 빠른 로딩 속도 보장</p>
                </div>
                <div class="feature-card">
                    <h3>99.9% 가동률</h3>
                    <p>안정적인 서비스로 언제나 접속 가능</p>
                </div>
                <div class="feature-card">
                    <h3>24/7 지원</h3>
                    <p>연중무휴 고객 지원 서비스</p>
                </div>
            </div>
        </div>
    </section>
    
    <footer>
        <div class="container">
            <p>&copy; 2025 HostingGlobal. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
